<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>c1</title>
    <script src="./client.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form action="" method="get">
            <div>
                <label>
                    Menu<br>
                    <input type="radio" name="menu" value="CREATE"> create 
                    <input type="radio" name="menu" value="JOIN"> join 
                    <input type="radio" name="menu" value="START"> start 
                    <input type="radio" name="menu" value="IN_GAME"> in game 
                </label>
            </div>
            <div>
                <label>
                    Lobby<br>
                    <input type="text" placeholder="Lobby" name="gid">
                </label>
            </div>
            <div>
                <label for="reward">
                    Reward<br>
                    <input type="number" placeholder="Reward" value="1000" name="reward">
                </label>
            </div>
            <div>
                <label>
                    Turn action<br>
                    <input type="radio" name="turnAction" value="CALL"> call 
                    <input type="radio" name="turnAction" value="CHECK"> check 
                    <input type="radio" name="turnAction" value="RAISE"> raise 
                    <input type="radio" name="turnAction" value="BET"> bet 
                    <input type="radio" name="turnAction" value="FOLD"> fold 
                </label>
            </div>
            <div>
                <label>
                    Amount<br>
                    <input type="text" placeholder="Amount" name="amount">
                </label>
            </div>
            <div>
                <input type="submit" value="submit">
            </div>
            <div>
                <button>FINISH</button>
            </div>
        </form>
        <div id="uid">
        </div>
    </main>
</body>
</html>
